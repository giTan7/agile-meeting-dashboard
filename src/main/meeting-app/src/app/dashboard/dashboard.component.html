<div class="w-full h-full flex">
    <div class="full-size region-page">
        <div class="flex-column full-size vertical-layout">

            <div class="project-header flex-row flex-noshrink" role="navigation">
                <mat-toolbar color="primary">
                    <mat-toolbar-row>
                      <button mat-icon-button>
                        <mat-icon>menu</mat-icon>
                      </button>
                      <h1>Meeting Dashboard</h1>
                      <span class="menu-spacer" style="width: 15%;"></span>
                      <div>
                        <a mat-button > Accounts </a>
                        <a mat-button > Create Account </a>
                        <a mat-button > Contacts </a>
                        <a mat-button > Create Contact </a>
                        <a mat-button > Activities </a>
                        <a mat-raised-button> Create Meeting </a>
                      </div>
                    </mat-toolbar-row>

                  </mat-toolbar>
            </div>

            <div class="flex-row flex-grow scroll-hidden">
                <div fxLayoutAlign="center center" fxFlexFill>
                    <div class="course" style="width: 80%;">

                        <div class="spinner-container" *ngIf="dataSource.length==0">
                            <mat-spinner></mat-spinner>
                        </div>
                    
                        <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource">
                            <ng-container matColumnDef="meetingTitle">
                                <mat-header-cell *matHeaderCellDef> Meeting Title </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.meetingTitle}} </mat-cell>
                              </ng-container>
                            
                              <ng-container matColumnDef="meetingNotes">
                                <mat-header-cell *matHeaderCellDef> Meeting Notes </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.meetingNotes}} </mat-cell>
                              </ng-container>
                            
                              <ng-container matColumnDef="meetingLink">
                                <mat-header-cell *matHeaderCellDef> Meeting Link </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.meetingLink}} </mat-cell>
                              </ng-container>
                          
                              <ng-container matColumnDef="meetingOrganizer">
                                <mat-header-cell *matHeaderCellDef> Meeting Organizer </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.meetingOrganizer}} </mat-cell>
                              </ng-container>
                            
                              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                        </mat-table>
                    
                        <mat-paginator [length]="dataSource.length" [pageSize]="10"
                            [pageSizeOptions]="[3, 5, 10]"></mat-paginator>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
